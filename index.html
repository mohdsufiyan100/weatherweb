<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>KNOW WEATHER</title>
</head>
<body>
    <div id="container">
        <div class="temsymbol">
            <div class="clouds">
                <img src="./images/clouds-sky.gif" alt="cloud weather" id="cloud_sky">
            </div>
            <div class="rain">
                <img src="./images/rain.gif" alt="cloud weather" id="rain">
            </div>
            <div class="smoke">
                <img src="./images/smoke.jpg" alt="cloud weather" id="smoke">
            </div>
            <div class="mostly_cloudy">
                <img src="./images/cloud.gif" alt="cloud weather" id="mostly_cloudy">
            </div>
            <div class="clear_sky">
                <img src="./images/clearsky.jpg" alt="clear_sky" id="clearsky">
            </div>
            <div class="fewclouds">
                <img src="./images/fewclouds.gif" alt="clear_sky" id="fewclouds">
            </div>
        </div>
        
        <div class="fulldetail">
            <div class="search">
                <input type="text" placeholder="Search city..." id="srchinput">
                <i class="fas fa-search" id="btn"></i>
            </div>
            <div class="city">
                <h3 id="location"></h3>
                <h3 id="country"></h3>
            </div>
            <div class="temp">
                <h1 id="tmp"></h1>
                <h2 id="sky"></h2>
                <p id="maindate"></p>
                <h2 class="temp1" id="tmpmin"></h2>
                <h2 class="temp1" id="tmpmax"></h2>
            </div>
        </div>
        
    </div>
    <script src="./index.js"></script>

</body>

</html>
